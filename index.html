  <title>Tracalorie | Meal & Calorie Tracker</title>
  <style>
    .nav-link:hover {
      color: black !important;
    }

    .nav-link {
      padding: 0.2rem 1rem;
    }

    .form-control {
      border: none;
      border-bottom: 1px solid #ced4da;
      border-radius: 0;

    }

    .form-control:focus {
      border-radius: 0.25rem;
    }

    h4 {
      font-weight: 400;
    }

    .btn-row {
      margin-left: 0.1rem !important;
    }

    .row .btn {
      width: 20% !important;
    }
  </style>
</head>

<body>

  <!-- navbar -->
  <nav class="navbar bg-dark navbar-dark">
    <div class="container">
      <a href="#" class="navbar-brand mx-auto">Tracalorie</a>
      <ul class="navbar-nav text-right">
        <li class="nav-item">
          <a href="#" class="nav-link btn btn-outline-light px-3">Clear All</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">

        <!-- form card -->
        <div class="card">
          <div class="card-body">
            <h4><span class="card-title">Add Meal / Food Item</span></h4>
            <form>
              <div class="row mt-4">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="" class="form-label">Meal</label>
                    <input type="text" class="form-control" placeholder="Add Item" id="item-name">
                    <div class="invalid-feedback">
                      Enter valid name
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="" class="form-label">Calories</label>
                    <input type="text" class="form-control" placeholder="Add Calories" id="item-calories">
                    <div class="invalid-feedback">
                      Enter Valid Calories
                    </div>
                  </div>
                </div>
                <div class="row btn-row justify-content-between ms-1">

                  <botton class="add-btn btn btn-primary btn-sm"><i class="fa fa-plus"></i> Add Meal
                  </botton>
                  <!-- <botton class="update-btn btn btn-success btn-sm">
                    <i class="fas fa-edit"></i> Update
                    Meal
                  </botton>
                  <botton class="delete-btn btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i> Delete Meal
                  </botton> -->
                  <botton class="back-btn btn btn-secondary btn-sm"><i class="fa fa-chevron-circle-left"></i> Back Meal
                  </botton>

                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Calorie Count -->
        <h5 class="text-center mt-3">Total Calories: <span class="total-calories">0</span></h5>

        <!-- item list -->
        <ul id="item-list" class="list-group">

            <strong>Eggs</strong> <em><span class="badge rounded-pill bg-info text-dark ms-2">400

          </li> -->

        </ul>


      </div>
    </div>
  </div>
