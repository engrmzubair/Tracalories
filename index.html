<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css">

  <title>Tracalorie | Meal & Calorie Tracker</title>

</head>

<body>

  <!-- navbar -->
  <nav class="navbar bg-dark navbar-dark">
    <div class="container">
      <a href="#" class="navbar-brand mx-auto">Tracalorie</a>
      <ul class="navbar-nav text-right">
        <li class="nav-item">
          <a href="#" class="nav-link clear-btn btn btn-outline-light px-3">Clear All</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">

        <!-- form card -->
        <div class="card">
          <div class="card-body">
            <h4><span class="card-title p-2">Add Meal / Food Item</span></h4>
            <div id="alert" class="d-none"></div>
            <form>
              <div class="row mt-4">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="" class="form-label">Meal</label>
                    <input type="text" class="form-control" placeholder="Add Item" id="item-name">
                    <div class="invalid-feedback">
                      Enter valid name
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="" class="form-label">Calories</label>
                    <input type="number" class="form-control" placeholder="Add Calories" id="item-calories">
                    <div class="invalid-feedback">
                      Enter Valid Calories
                    </div>
                  </div>
                </div>
                <div class="row btn-row justify-content-between ms-1">

                  <botton class="add-btn btn btn-primary btn-sm"><i class="fa fa-plus pe-2"></i> Add Meal
                  </botton>
                  <botton class="update-btn btn btn-success btn-sm d-none">
                    <i class="fas fa-edit pe-2"></i> Update
                    Meal
                  </botton>
                  <botton class="delete-btn btn btn-danger btn-sm d-none">
                    <i class="fas fa-trash pe-2"></i> Delete Meal
                  </botton>
                  <botton class="back-btn btn btn-secondary btn-sm d-none"><i
                      class="fa fa-chevron-circle-left pe-2"></i>
                    Back Meal
                  </botton>

                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Calorie Count -->
        <h5 class="text-center mt-3">Total Calories: <span class="total-calories">0</span></h5>

        <!-- item list -->
        <ul id="item-list" class="list-group">
        </ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
